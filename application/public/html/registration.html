<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Registration</title>
    </head>
    <body>
        <header>
            <h1>CSC 317 Website</h1>
            <nav>
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registration.html">Registration</a></li>
                    <li><a href="postvideo.html">Post Video</a></li>
                    <li><a href="viewpost.html">View Post</a></li>
                    <li><a href="profile.html">View Profile</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Registration Form</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" 
                    placeholder="Email">
                </div>

                <div>
                <label for="username">Username</label>
                <input
                    class="input-text" 
                    type="text"
                    name="username" 
                    id="username" 
                    placeholder="Username">
                </div>

                <div>
                <label for="password">Password</label>
                <input class="input-text" type="password" name="password" id="password" 
                placeholder="Password">
                </div>

                <div>
                <label for="confirmpassword">Confirm Password</label>
                <input class="input-text" type="password" name="confirmpassword" id="confirmpassword" 
                placeholder="Confirm Password">
                </div>

                <br>

                <input type="checkbox" id="ageverif" name="ageverif" value="ageverif">
                <label for="ageverif"> Are you at least 13 years of age?</label><br>

                <input type="checkbox" id="tos" name="tos" value="tos">
                <label for="tos"> I agree to the 
                    <a href="url">Terms of Service</a>
                </label><br>

                <input type="submit" value="Register User">

            </form>
        </main>



        <footer>
            Ishmael Gravatt &copy; 2023
        </footer>
    </body>
</html>
